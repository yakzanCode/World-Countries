<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover fascinating details about countries, including their capitals, flags, population, geography, culture, economy, and language.">
  <meta name="keywords" content="countries, capitals, flags, travel, geography, world, information">
  <meta name="author" content="Yakzan">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="countries.css">
  <title>World Countries</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title countries-link">Filter and Sort</h5>
      <button class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex">
      <div class="filter-section">
        <h6>Filter by Region:</h6>
        <div class="form-check">
          <input class="form-check-input region-checkbox" type="checkbox" value="Africa" id="checkboxAfrica">
          <label class="form-check-label" for="checkboxAfrica">
            Africa
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input region-checkbox" type="checkbox" value="Americas" id="checkboxAmericas">
          <label class="form-check-label" for="checkboxAmericas">
            Americas
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input region-checkbox" type="checkbox" value="Asia" id="checkboxAsia">
          <label class="form-check-label" for="checkboxAsia">
            Asia
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input region-checkbox" type="checkbox" value="Europe" id="checkboxEurope">
          <label class="form-check-label" for="checkboxEurope">
            Europe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input region-checkbox" type="checkbox" value="Oceania" id="checkboxOceania">
          <label class="form-check-label" for="checkboxOceania">
            Oceania
          </label>
        </div>
      </div>
      <div class="sort-section">
        <h6>Sort by:</h6>
        <div class="form-check">
          <input class="form-check-input sort-checkbox" type="checkbox" value="name" id="checkboxName">
          <label class="form-check-label" for="checkboxName">
            A-Z
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input sort-checkbox" type="checkbox" value="population-asc" name="checkboxPopulation" id="checkboxPopulationAsc">
          <label class="form-check-label" for="checkboxPopulationAsc">
            Lowest Population - Highest Population
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input sort-checkbox" type="checkbox" value="population-desc" name="checkboxPopulation" id="checkboxPopulationDesc">
          <label class="form-check-label" for="checkboxPopulationDesc">
            Highest Population - Lowest Population
          </label>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody id="tBody"></tbody>
  </table>

  <script src="countries.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
